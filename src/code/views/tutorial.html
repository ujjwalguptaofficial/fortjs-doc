<v-layout row wrap>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <v-flex md2 xl2 class="hidden-sm-and-down" :class="{ 'show-menu': showMenu }">
        <div class="search">
            <v-card class="search-wrapper">
                <v-card-text style="padding:5px;">
                    <input v-model="searchValue" id="txtSearch" type="text" placeholder="Search" @keyup="onSearch">
                    <i class="material-icons">search</i>
                    <ul v-if="searchResult.length>0" class="search-results">
                        <li v-for="item in searchResult">
                            <a :href="'/tutorial/'+item.url">{{item.text}}</a>
                        </li>
                    </ul>
                </v-card-text>
            </v-card>
        </div>
        <TreeView id="divMenuContainer" ref="linkContainer" :items="links"></TreeView>
    </v-flex>
    <v-flex xs12 md8 xl8 id="divTutorialContent" :class="{ 'padding-left-15px': $vuetify.breakpoint.mdAndUp }">
        <div v-html="tutorialHtml" class="margin-top-20px"></div>
    </v-flex>
    <v-flex md2 class="margin-top-50px">
        <a target="_blank" class="ad-container" href="http://jsstore.net/">
            <img class="ad-image" src="//jsstore.net/img/JsStore_350_155.png" />
            <div>{{jsstoreText[adIndex]}}</div>
        </a>
        <!-- <v-btn href="/sponsor" color="success right-side-button">
        Sponsor
        <br>Us
      </v-btn>
      <br>
      <br>
      <v-btn href="/sponsor" color="success right-side-button">Be a backer</v-btn> -->
        <v-btn class="margin-bottom-140px" v-if="docToEdit!=null" alt="edit this doc" target="_blank"
            href="https://gitter.im/fortjs/Lobby" color="primary" fixed bottom right fab>
            <i class="fab fa-gitter"></i>
        </v-btn>
        <v-btn class="margin-bottom-70px" v-if="docToEdit!=null" alt="edit this doc" target="_blank"
            :href="`https://github.com/ujjwalguptaofficial/fortjs.docs/edit/master/docs/tutorial/${docToEdit}.md`"
            color="primary" fixed bottom right fab>
            <v-icon style="display:inline-flex;">edit</v-icon>
        </v-btn>
        <v-btn v-if="docToEdit!=null" alt="edit this doc" target="_blank" href="https://twitter.com/ujjwal_kr_gupta"
            color="primary" fixed bottom right fab>
            <i class="fab fa-twitter"></i>
        </v-btn>
    </v-flex>
</v-layout>
